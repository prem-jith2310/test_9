<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Profile</title>
  </head>
  <body>
    <h2>Hi {{ x.uname }}</h2>
    <hr />
    <h4>Name: {{x.fname}}</h4>
    <h4>Gender: {{x.gender}}</h4>
    <h4>Phone No: {{x.phone}}</h4>
    <h4>Email: {{x.email}}</h4>
    <h4>Place: {{x.place}}</h4>
    <h4>Address: {{x.address}}</h4>
    <br />
    <img src="{{ x.photo }}" alt="image" height="300px" width="200px" />
  </body>
</html>
